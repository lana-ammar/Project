<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Department Head Dashboard</title>
</head>
<body>
    <h1>Welcome, Department Head!</h1>
    <p>This is your dashboard.</p>

    <!-- Add department head-specific content here -->
    <h2>Pending Requests</h2>
    <ul id="pendingRequests">
        <!-- Requests will be dynamically loaded here -->
    </ul>

    <script>
        // Example: Fetch and display pending requests
        async function fetchPendingRequests() {
            try {
                const response = await fetch('/api/pending-requests'); // Replace with your API endpoint
                const data = await response.json();

                const pendingRequestsList = document.getElementById('pendingRequests');
                pendingRequestsList.innerHTML = ''; // Clear existing list

                data.forEach(request => {
                    const listItem = document.createElement('li');
                    listItem.textContent = `Request ID: ${request._id}, Category: ${request.category}`;
                    pendingRequestsList.appendChild(listItem);
                });
            } catch (err) {
                console.error('Error fetching pending requests:', err);
            }
        }

        // Fetch pending requests when the page loads
        fetchPendingRequests();
    </script>
</body>
</html>
